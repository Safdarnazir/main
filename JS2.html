<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <script>
        var message = 'Hi';

        function say() {
            var message = 'Hello';
            console.log(message);
        }
        say();
        console.log(message);
    </script>
</head>

<body>
    <h1>Scopes of variables in JS</h1>
    <p>Global scope - visible by everyone</p>
    <p>Local scope - Variables declared within a JavaScript function, become LOCAL to the function</p>
</body>

</html>
