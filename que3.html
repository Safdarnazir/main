<!DOCTYPE html>
<html>

<head>
    <title>
        CSS Descendant Selector
    </title>

    <style>
        /* Example of a descendant selector */
        div h2 {
            font-size: 26px;
            color: blue;
        }
        article ol >li{
            background-color:pink;
        }
    </style>
</head>

<body>
    <div>
        <h2> Example of a descendant selector </h2>
        <div>
            <h2>Example of a descendant selector</h2>
        </div>
    </div>
<article>
<ol>
    <li>Home</li>
    <li>About</li>
    <li>Contact</li>
</ol>

</article>

</body>

</html>
