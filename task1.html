<!DOCTYPE html>
<html>
	<head>
		<title>frameset attribute</title>
	</head>
	
	<frameset cols = "30%, 70%">
		<frame name = "f1" src = "xyz.html" />
		<frameset rows = "50%,50%">
            <frame name = "main" src = "xyz.html" />
            <frame name = "bottom" src = "ab.html" />
        </frameset>
        <noframes>
			<body>The browser you are working does not
								support frames.</body>
		</noframes>
	</frameset>
	
</html>
